<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por perdonarme</title>
  <style>
    body {
      background: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .gracias {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 550px;
      text-align: center;
    }

    h1 {
      color: #00838f;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-top: 20px;
      line-height: 1.6;
    }

    .emoji {
      font-size: 32px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="gracias">
    <h1>Gracias por perdonarme 💖</h1>
    <p>
      Querida mía,<br><br>
      Muchísimas gracias por aceptar y entender mis disculpas.  
      Aprecio muchísimo que puedas ver que cometo errores,  
      y que tengas la paciencia y las ganas de perdonarme.  
      Gracias por entenderme y por aguantarme en esta relación.  
      De verdad significa mucho para mí.
    </p>
    <div class="emoji">🙏💘</div>
  </div>
</body>
</html>
